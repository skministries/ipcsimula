<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Notas - Instituto Politécnico de Camacupa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #1e90ff, #ff6347);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 1rem;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #1e90ff;
            color: white;
        }
        td {
            background-color: #ffffff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Notas - Instituto Politécnico de Camacupa</h2>
        <table>
            <thead>
                <tr>
                    <th>Disciplina</th>
                    <th>Nota</th>
                    <th>Trimestre</th>
                    <th>Tipo de Nota</th>
                </tr>
            </thead>
            <tbody id="tabelaNotas">
                <!-- Aqui serão inseridas as linhas da tabela com as notas -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Função para carregar as notas do localStorage e exibir na tabela
        function carregarNotas() {
            let numeroEstudanteAtual = localStorage.getItem('numeroEstudanteAtual');
            let notasLancadas = JSON.parse(localStorage.getItem('notasLancadas')) || [];
            let tabelaNotas = document.getElementById('tabelaNotas');

            tabelaNotas.innerHTML = ''; // Limpa o conteúdo atual da tabela

            // Itera sobre as notas lançadas e cria as linhas da tabela
            notasLancadas.forEach(function(nota) {
                if (nota.numeroEstudante === numeroEstudanteAtual) {
                    let tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${nota.disciplina}</td>
                        <td>${nota.nota}</td>
                        <td>${nota.trimestre}</td>
                        <td>${nota.tipoNota}</td>
                    `;
                    tabelaNotas.appendChild(tr); // Adiciona a linha à tabela
                }
            });
        }

        // Chama a função para carregar as notas quando a página carrega
        carregarNotas();
    </script>
</body>
</html>
